---
# Each Ansible playbook starts with a '-',
# which means that Ansible expects the user
# to pass an array of arguments.

# The first section describes how the connection
# to the target remotes should be executed.
# Here, the user can define a wide variety of
# parametrs. Most notably, the: name of the playbook,
# target hosts inventory group, privilege escalation
# and playbook wide variables.
- name: Example playbook
  hosts: provision
  gather_facts: false
  vars_files:
    - bucket.json
  # The 'tasks' section represents the list of tasks
  # that will be executed on the remote hosts.
  tasks:
    - name: An external variable stored in JSON format
      debug:
        msg: "{{ var1 }}"
    - name: An external dictionary stored in JSON format
      debug:
        msg: "{{ dict1 }}"
    - name: Accessing the dictionary using the Python syntax
      debug:
        msg: "{{ dict1['key1'] }}"
    - name: Accessing the dictionary using the dot notation
      debug:
        msg: "{{ dict1.key1 }}"
    - name: An external list stored in JSON format
      debug:
        msg: "{{ list1 }}"
    - name: Accessing the values using the Python syntax
      debug:
        msg: "{{ list1[0] }}"
    - name: Acccesing the values using the dot notation
      debug:
        msg: "{{ list1.0 }}"
...
